<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="devlogs.css">
    <title>Devlogs - NisukyTV</title>
</head>
<body>
    <div class="devlog" id="devlog1">
        <h2>
            <!-- Cadre avec bouton -->
            <div class="button-box vert">+ Récent</div>
            Version 0.1
        </h2>
        <!-- Cadre de contenu (peut être ouvert ou fermé) -->
        <div class="content-box">
            <ul>
                <li>Ajout de l'écran de chargement</li>
                <li>Mise à jour de la page d'accueil</li>
                <li>Création des pages pour les Bêtas Testeurs</li>
                <li>Correction de bugs mineurs</li>
                <li>Conception <b>en interne</b> d'une page non fonctionnelle de connexion avec Discord</li>
            </ul>
        </div>
    </div>
    <script>    const devlogs = document.querySelectorAll('.devlog');

        // Parcours de tous les éléments .devlog
        devlogs.forEach(devlog => {
            const buttonBox = devlog.querySelector('.button-box');
            const contentBox = devlog.querySelector('.content-box');
    
            // Ajoute un gestionnaire de clic sur le bouton
            buttonBox.addEventListener('click', () => {
                if (contentBox.style.display === 'none') {
                    contentBox.style.display = 'block';
                    devlog.classList.add('open'); // Ajoute la classe "open"
                } else {
                    contentBox.style.display = 'none';
                    devlog.classList.remove('open'); // Retire la classe "open"
                }
            });
        });
    </script>
</body>
</html>
