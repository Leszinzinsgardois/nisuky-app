<!DOCTYPE html>
<html>
    <head>
        <title>Annonce de Maintenance</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div id="announcement">
            <h1>Annonce de Maintenance / Utilisation de Bêta</h1>
            <p> En raison d'une maintenance en cours ou programmée ou encore de l'utilisation d'une version Bêta, des erreurs peuvent survenir. Veuillez excuser la gêne occasionnée et en notifier les développeurs</p>
            <button id="close-button">Fermer</button>
        </div>
        <script>
            //Ajout du gestionnaire d'évènements
            document.getElementById('close-button').addEventListener('click', function () {
                window.close(); // A l'issue de cette action on ferme la fenêtre
            });
            </script>
    </body>
</html>
